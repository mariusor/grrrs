image: alpine/edge
packages:
  - gcc
  - clang
  - valgrind
  - make
sources:
  - https://git.sr.ht/~mariusor/grrrs
environment:
  SNOWFLAGS: --no-maybes
  CFLAGS:-DNO_GRRRS_ERR
tasks:
  - build: |
      cd grrrs
      CC=gcc make -C tests test
      make -C tests clean
      CC=clang make -C tests test
